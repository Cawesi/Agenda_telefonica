<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>AGENDA</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/contacts.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">

        <h1>
            CONTATOS
        </h1>

        <main>
            <div class="container-subtitle">
                <h2>
                    My Contacts
                </h2>
            </div>

            <form>
                
                <div class="form-inputs">
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                    <input type="number" name="telefone" id="telefone" placeholder="Tel: (xx) x xxxx-xxxx">
                </div>
                
                <div class="selecao-favoritar">
                    <div>
                        <label for="favoritar">Favoritar</label>
                        <input type="checkbox" name="favoritar" id="favoritar">
                    </div>
                
                    <button type="submit">Salvar</button>
                </div>
            </form>

            <section id="info_contacts">
                <div class="resumo-agenda">
                    <b>XX Contatos Cadastrados</b>
                </div>
            </section>

            <div class="gradient-bar"></div>

            <section class="contact-list">

                <div class="favoritos">
                    <h3>
                        FAVORITOS
                    </h3>

                    <div class="lista-de-favoritos">

                    </div>
                </div>

                <div class="separador-bar"></div>

                <div class="nao-favoritos">
                    <h3>
                        CONTATOS
                    </h3>
                </div>

            </section>

        </main>

    </div>

    <script src="./script.js"></script>
</body>
</html>
