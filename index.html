<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>AGENDA</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/contacts.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">

        <h1>
            CONTATOS
            <img src="./images/editar.png" class="icone-perfil" alt="Icone de cadastro">
        </h1>

        <main>
            <div class="container-subtitle">
                <h2>
                    My Contacts
                </h2>
            </div>

            <form id="formulario">
                <div class="form-inputs">
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                    <input type="tel" name="telefone" id="telefone" placeholder="Tel: (xx) x xxxx-xxxx" required>
                </div>
                
                <div class="selecao-favoritar">
                    <div>
                        <label for="favoritar">Favoritar</label>
                        <input type="checkbox" name="favoritar" id="favoritar" value="favoritar">
                    </div>
                
                    <button type="submit">Salvar</button>
                </div>
            </form>

            <section id="info_contacts">
                <div class="resumo-agenda">
                    
                </div>
            </section>

            <div class="gradient-bar"></div>

            <section class="contact-list">

                <div class="favoritos">
                    <h3 class="subtitulo-contatos">
                        <img src="./images/favorito.png" alt="">
                        FAVORITOS
                    </h3>

                    <div class="lista-de-favoritos">
                        <img src="./images/adicionar.png" class="adicionar-contato ft" alt="Adicionar contato">
                    
                        <table class="tabela-contatos tb-favoritos ltc">
                            <thead>
                                <tr>
                                    <th class="col-1 cb">Nome</th>
                                    <th class="cb">Telefone</th>
                                </tr>

                                <tbody id="linha-tab-favoritos">
                                    
                                </tbody>
                            </thead>
                        </table>
                    </div>
                </div>

                <div class="separador-bar"></div>

                <div class="nao-favoritos ltc">
                    <h3 class="subtitulo-contatos">
                        OUTROS
                    </h3>

                    <div class="lista-nao-favoritos">
                        <img src="./images/adicionar-2.png" class="adicionar-contato nft" alt="Adicionar contato">

                        <table class="tabela-contatos tb-nao-favoritos ltc">
                            <thead>
                                <tr>
                                    <th class="col-1 cb">Nome</th>
                                    <th class="cb">Telefone</th>
                                </tr>
                            </thead>

                            <tbody id="linha-tab-nao-favoritos">
                                    
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>

        </main>

    </div>

    <script src="./script.js"></script>
</body>
</html>
