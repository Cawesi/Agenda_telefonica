<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>AGENDA</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/contacts.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">

        <h1>
            CONTATOS
        </h1>

        <main>
            <div>
                <h2>
                    My Contacts
                </h2>
            </div>

            <form>
                <input type="text" name="nome" id="nome">
                <input type="number" name="telefone" id="telefone">
                <button type="submit">Salvar</button>
            </form>

            <section id="info_contacts">
                <p>

                </p>
            </section>


            <section class="contact-list">

                <table>
                    <thead>
                        <th>
                            <tr>Nome</tr>
                            <tr>Telefone</tr>
                        </th>
                    </thead>
                </table>

            </section>

        </main>

    </div>

    <script src="./script.js"></script>
</body>
</html>
